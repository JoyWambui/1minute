{% extends 'base.html'%}
{% import 'macros.html' as macro%}

{% block content%}
<div class="row">
    <div class="col-md-1 "></div>
    <div class="col-md-10 ">
        <div class="card text-center">
            <div class="card-body">
                <h2>Pitch: </h2>
                <h3>{{format_pitch|safe}}</h3>
                <h2>Submitted at: </h2>
                <h3>{{pitch.time_posted}}</h3>
                <a href="/pitch/comment/new/{{pitch.id}}" class="btn btn-primary">Add Comment</a>
            </div>
        </div>            
    </div>
    <div class="col-md-1"></div>
    <div class="row">
        <hr>
        <h1>Comments: </h1>
        <hr>
        {% if comments %}
            {{macro.displayComments(comments)}}
        {% else%}
            <h1 class="text-center">This Pitch has no comments!</h3>
        {% endif %}
    </div>

</div>
{%endblock%}
